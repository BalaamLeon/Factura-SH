<div class="modal-header">
    <h4 class="modal-title">{{ title }}</h4>
    <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
</div>

<div class="modal-body">
    <p class="small text-justify">{{ delete_message|safe }}</p>
    <p class="small text-justify">{{ _('If you wish to continue press <u>"Delete"</u>, keep in mind that this action is irreversible.') }}</p>
    <p class="small text-justify">{{ _('Press <u>"Cancel"</u> to cancel the action.') }}</p>
</div>
<div class="modal-footer justify-content-between">
    <button type="button" class="btn btn-sm btn-default" data-bs-dismiss="modal">{{ _('Cancel') }}</button>
    <form method="post" role="form" action="{% url action_url query object.pk %}">
        {% csrf_token %}
        <button type="submit" class="btn btn-sm btn-danger">{{ _('Delete') }}</button>
    </form>
</div>
