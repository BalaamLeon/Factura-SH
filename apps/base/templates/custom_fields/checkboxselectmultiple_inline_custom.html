{% if field.is_hidden %}
{{ field }}
{% else %}
<div id="div_{{ field.auto_id }}"
     class="form-floating mb-3{% if 'form-horizontal' in form_class %} row{% endif %}{% if wrapper_class %} {{ wrapper_class }}{% endif %}{% if field.css_classes %} {{ field.css_classes }}{% endif %}">

    {% if field.label %}
    <label for="{{ field.id_for_label }}"
           class="{{ label_class }}{% if not inline_class %} col-form-label{% else %} form-label{% endif %}{% if field.field.required %} requiredField{% endif %}"
           style="opacity: .65; transform: scale(.85) translateY(-0.5rem) translateX(0.15rem);">
        {{ field.label }}{% if field.field.required %}<span class="asteriskField">*</span>{% endif %}
    </label>
    {% endif %}

    {% include 'custom_fields/radio_checkbox_select_custom.html' %}

</div>
{% endif %}
