{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Facturaci√≥n | Sabores Hidalgo</title>

    <!-- Google Font: Source Sans Pro -->
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="{% static 'vendor/admin-lte/plugins/fontawesome-free/css/all.min.css' %}">
    <!-- icheck bootstrap -->
    <link rel="stylesheet" href="{% static 'vendor/admin-lte/plugins/icheck-bootstrap/icheck-bootstrap.min.css' %}">

    <!-- Bootstrap 5.1.3 -->
    <link rel="stylesheet" href="{% static 'vendor/bootstrap-5.1.3-dist/css/bootstrap.min.css' %}">
    <!-- Theme style -->
    <link rel="stylesheet" href="{% static 'vendor/admin-lte/dist/css/adminlte.min.css' %}">


    <!-- Custom style -->
    <link rel="stylesheet" href="{% static 'dist/css/custom.css' %}">

</head>
<body class="hold-transition register-page" style="height: auto;">

<div class="modal fade" id="confirm-submit" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
     aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                Confirm Submit
            </div>
            <div class="modal-body">
                Por favor, confirme que los datos sean correctos.

                <!-- We display the details entered by the user here -->
                <table class="table">
                    <tr>
                        <th>ID de compra</th>
                        <td id="fmeli_id"></td>
                    </tr>
                    <tr>
                        <th>Total</th>
                        <td id="ftotal"></td>
                    </tr>
                    <tr>
                        <th>Uso de CFDI</th>
                        <td id="fuso_cfdi"></td>
                    </tr>
                    <tr>
                        <th>Forma de pago</th>
                        <td id="fforma_pago"></td>
                    </tr>
                </table>

            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                <a href="#" id="submit" class="btn btn-success success">Submit</a>
            </div>
        </div>
    </div>
</div>

<div class="register-box" style="width:640px">
    <div class="register-logo" style="height: 12rem;">
        <img src="{% static 'img/logo-sabores.png' %}" style="max-height: 100%;">
    </div>

    <div class="card">
        <div class="card-body register-card-body">
            <div class="text-center">
                <h4>Ingresa los datos de tu compra</h4>
                <h4>y las opciones para la factura.</h4>
            </div>
            <form id="factura_form" method="POST" style="margin-top: 2rem;">
                {% csrf_token %}
                {% load crispy_forms_tags %}
                {% crispy form %}
                <input type="button" name="btn" value="Submit" id="submitBtn" data-toggle="modal"
                       data-target="#confirm-submit" class="btn btn-success"/>
                <!--                <button type="submit" class="btn btn-success btn-block" id="submitButton">Enviar</button>-->
            </form>
        </div>
        <!-- /.form-box -->
    </div><!-- /.card -->
</div>
<!-- /.register-box -->

<!-- jQuery -->
<script src="{% static 'vendor/admin-lte/plugins/jquery/jquery.min.js' %}"></script>
<!-- Bootstrap 4 -->
<script src="{% static 'vendor/bootstrap-5.1.3-dist/js/bootstrap.bundle.min.js' %}"></script>
<!-- AdminLTE App -->
<script src="{% static 'vendor/admin-lte/dist/js/adminlte.min.js' %}"></script>
<!-- Factura Form -->
<script type="text/javascript">
    $('#submitBtn').click(function() {
     /* when the button in the form, display the entered values in the modal */
     $('#fmeli_id').text($('#id_meli_id').val());
     $('#ftotal').text($('#id_total').val());
     $('#fuso_cfdi').text($('#id_uso_cfdi').val());
     $('#fforma_pago').text($('#id_forma_pago').val());
});

$('#submit').click(function(){
     /* when the submit button in the modal is clicked, submit the form */
    alert('submitting');
    $('#factura_form').submit();
});


</script>
</body>
</html>
