{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Facturación | Sabores Hidalgo</title>

    <!-- Google Font: Source Sans Pro -->
    <link rel="stylesheet"

<!-- /.register-box -->
